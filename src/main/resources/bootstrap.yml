---
spring:
  profiles:
    active: ${ACTIVE_PROFILES:default}
  application:
    name: batch-service
  cloud:
    config:
      uri: ${CONFIG_URL}
    inetutils:
      default-hostname: ${HOST_NAME:localhost}
  management:
    endpoints:
      web:
        exposure:
          include: health
client:
  issues:
    api-key: ${SPRINTREPOAUTHTOKEN}
    provider: ${ISSUES_PROVIDER}

